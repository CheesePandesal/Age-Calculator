<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age Calculator App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800;1,800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

  <div class="app-container">

    <div class="inputs">
    <div class="form">
      <label for="day">Day</label><br>
      <input 
      type="number" 
      id="day" 
      name="day"
      placeholder="DD"
      min="1" 
      max="31"
      onchange="validateInput()">
      <small>Error message</small>
    </div>
    <div class="form">
      <label for="month">Month</label><br>
      <input 
      type="number" 
      id="month" 
      name="month"
      placeholder="MM"
      min="1" 
      max="12"
      onchange="validateInput()"> 
      <small>Error message</small>
    </div>
    <div class="form">
      <label for="year">Year</label><br>
      <input 
      type="number" 
      id="year" 
      name="year"
      placeholder="YYYY"
      min="1900" 
      max="2023"
      onchange="validateInput()">
      <small>Error message</small>
    </div>
  </div>
  <div class="line">

    <div class="circle-arrow">
      <img src="/assets/images/icon-arrow.svg" alt="" class="arrow">
    </div>
  </div>
  <div class="output">
      <h1><span id="yearOutput">--</span> years</h1>
      <h1><span id="monthOutput">--</span> months</h1>
      <h1><span id="dayOutput">--</span> days</h1>
  </div>

  </div>
</main>

  
  <div class="attribution" style="margin-top: 10px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Chief.potato27/" target="_blank">Harvey Taningco</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
